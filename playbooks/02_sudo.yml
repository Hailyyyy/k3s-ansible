---
- name: Configure passwordless sudo on new worker (wk2)
  hosts: k3s_worker_new
  become: true
  gather_facts: false

  tasks:
    - name: Configure sudo NOPASSWD for admin user (wk2)
      ansible.builtin.copy:
        dest: "/etc/sudoers.d/{{ admin_user }}"
        content: "{{ admin_user }} ALL=(ALL) NOPASSWD:ALL\n"
        mode: "0440"
        validate: "visudo -cf %s"

